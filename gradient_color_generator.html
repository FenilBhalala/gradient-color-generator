<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient color generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <style>

        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        body{
            font-size: 62.5%;
            font-family: "Jost", sans-serif;
            background: linear-gradient(90deg, #06C8F9 0%, #0D43E3 100%);
        }
        
        .headingtext{
            font-size: 2.5rem;
        }

        .content{
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 3rem;
        }

        .headingtext{
            color: #fff;
        }

        .btns{

            display: flex;
            gap: 2rem;

            & button{
                font-size: 1.5rem;
                font-weight: 600;
                padding: 1rem 1.8rem;
                border-radius: 1rem;
                text-transform: uppercase;

                &:nth-child(1){
                    background-color: #06C8F9;
                }
                &:nth-child(2){
                    background-color: #0D43E3;
                }
            }
            
        }

        #csscode{
            font-size: 1.2rem;
            font-weight: 500;
            color: #fff;
            text-transform: capitalize;
            width: 30rem;
            padding: 1rem;
            border-radius: 1rem;
            background-color: rgba(0, 0, 0, 0.5);
            border-left: .2rem solid #fff;

        }


    </style>
</head>
<body>
    <div class="content">
        <h1 class="headingtext">Welcome To Gradient Color Generator</h1>
        <div class="btns">
            <button id="leftbtn">#06c8f9</button>
            <button id="Rigthbtn">#0d43e3</button>
        </div>
        <div id="csscode">
            background: linear-gradient(90deg, #06C8F9 0%, #0D43E3 100%);
        </div>
    </div>

    

    <script>

        let leftbtn = document.getElementById("leftbtn");
        let Rigthbtn = document.getElementById("Rigthbtn");
        let cssBox = document.getElementById("csscode");
        let hexcodestr = "0123456789ABCDEF";

        let hexcode = () => {
            let code = "#";
            for(let i=0;i<6;i++){
                code = code + hexcodestr[Math.floor(Math.random()*16)];
            }
            return code;
        }
        
        leftbtn.addEventListener("click",() => {
            let newColor = hexcode();
            leftbtn.textContent=newColor;
            leftbtn.style.backgroundColor = newColor;
            updateGradient();
        });

        Rigthbtn.addEventListener("click",() => {
            let newColor = hexcode();
            Rigthbtn.textContent=newColor;
            Rigthbtn.style.backgroundColor = newColor;
            updateGradient();
        });

        function updateGradient() {
            let leftColor = leftbtn.textContent;
            let rightColor = Rigthbtn.textContent;
            let gradientCSS = `background: linear-gradient(90deg, ${leftColor} 0%, ${rightColor} 100%);`;
            
            document.body.style.background = `linear-gradient(90deg, ${leftColor} 0%, ${rightColor} 100%)`;
            document.getElementById("csscode").textContent = gradientCSS;
        }

        function copyfun() {
            // Get the text field
            let copyText = document.getElementById("csscode").textContent;

            // Copy the text inside the text field
            navigator.clipboard.writeText(copyText);

            // Alert the copied text
            alert("Copied the text: " + copyText);
        }
        cssBox.addEventListener("click",() => {copyfun()});
    </script>
</body>
</html>
